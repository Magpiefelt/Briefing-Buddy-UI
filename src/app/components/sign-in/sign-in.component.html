<goa-page-block width="904px">
  <div class="sign-in-container">
    <h1>Sign in</h1>
    
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert" aria-live="assertive">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">GoA email address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && f['email'].errors}"
          placeholder="your.name@gov.ab.ca"
          autocomplete="email"
        />
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{'is-invalid': submitted && f['password'].errors}"
          placeholder="Enter your password"
          aria-required="true"
          aria-describedby="password-error">
        <div id="password-error" *ngIf="submitted && f['password'].errors" class="error-message" aria-live="polite">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      
      <div class="forgot-password">
        <a href="#" tabindex="0">Forgot password?</a>
      </div>
      
      <button 
        type="submit" 
        class="sign-in-button" 
        [disabled]="loading"
        aria-label="Sign in">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"></span>
        Sign in
      </button>
    </form>
  </div>
</goa-page-block>
