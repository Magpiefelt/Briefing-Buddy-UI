<goa-one-column-layout>
  <section slot="header">
    <goa-microsite-header
      type="alpha"
      version="Angular 1.0"
      feedbackUrl="https://github.com/GovAlta/ui-components/issues/new/choose">
    </goa-microsite-header>
    <goa-app-header url="/" heading="BriefingBuddy" maxContentWidth="100%">
    </goa-app-header>
  </section>
  <goa-page-block width="904px">
    <div class="sign-in-container">
      <h1>Sign in</h1>
      
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">GoA email address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control"
            [ngClass]="{'is-invalid': signInForm.get('email')?.invalid && signInForm.get('email')?.touched}">
          <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="error-message">
            <span *ngIf="signInForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="signInForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control"
            [ngClass]="{'is-invalid': signInForm.get('password')?.invalid && signInForm.get('password')?.touched}">
          <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="error-message">
            <span *ngIf="signInForm.get('password')?.errors?.['required']">Password is required</span>
          </div>
        </div>
        
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <button 
          type="submit" 
          class="sign-in-button" 
          [disabled]="signInForm.invalid || isSubmitting">
          Sign in
        </button>
      </form>
    </div>
  </goa-page-block>
  <section slot="footer">
    <goa-app-footer maxContentWidth="100%">
      <goa-app-footer-meta-section slot="meta">
        <a href="#">About</a>
        <a href="#">Help centre</a>
        <a href="#">Disclaimer</a>
        <a href="#">Privacy</a>
      </goa-app-footer-meta-section>
    </goa-app-footer>
  </section>
</goa-one-column-layout>
